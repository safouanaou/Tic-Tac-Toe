<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>

    <div class="reload-winner">
        <div class="winner-content">
        <p id="winner"></p>
        <button id="replay" onclick="location.reload()">Replay</button>
        </div>
    </div>

    <div class="player-choice">
        <p id="player1"></p>
        <p id="player2"></p>

    </div>
    <div class="turn">
        <p class="turnText">It's X's Turn</p>
    </div>
    
    <div class="container">
        <div class="box top left" id="0"></div>
        <div class="box top" id="1"></div>
        <div class="box top right" id="2"></div>
        <div class="box left" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box right" id="5"></div>
        <div class="box bottom left" id="6"></div>
        <div class="box bottom" id="7"></div>
        <div class="box bottom right" id="8"></div>
    </div>
</body>
</html>
